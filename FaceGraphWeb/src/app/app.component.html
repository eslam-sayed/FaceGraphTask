

<div class="container">
  <div class="row">
<app-upload (onUploadFinished)="updateGalary($event)"></app-upload>

    <h1>image gallery</h1>
   
      <div class="col-lg-3 col-sm-4 col-xs-6" *ngFor="let image of images">
        <a title={{image.fileName}} >
          <img class="thumbnail" src={{image.uri}} width="220" height="200">
          <button type="button" class="btn btn-danger" (click)="deleteImage(image.fileName)">Delete</button>
        </a>        
        
        
      </div>  
    <hr>
    
    <hr>
  </div>

  <br>
  <div class="row">
    <div class="col-md-12">
      
      <a class="btn btn-danger" href="#" (click)="clearContainer()">Clear Galary</a>
      
    </div>
  </div>
  
</div>
